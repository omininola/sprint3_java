<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head('Mottu - Excluir Usuario')"></head>
<body class="container">

<div th:replace="fragments/fragments :: navbar"></div>

<h1 class="h1" th:text="|Excluindo o Usuário: ${usuarioEmail}|"></h1>

<form action="#" th:action="@{/web/usuarios/deletar/{id}(id = ${usuarioId})}" method="post">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger" type="submit">Confirmar deleção</button>
        <a class="btn btn-secondary" href="/web/usuarios/me">Cancelar</a>
    </div>
</form>
</body>

<div th:replace="fragments/fragments :: footer"></div>
</html>
