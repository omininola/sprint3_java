<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mottu - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h1 class="h1">Novo Usuário</h1>
<a class="btn btn-link" href="/web/usuarios/login">Já tem uma conta? Entre nela por aqui!</a>

<form action="#" th:action="@{/web/usuarios/register}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="text" th:field="*{email}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" th:field="*{senha}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Role:</label>
        <input class="form-control" type="text" th:field="*{role}" />
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <a class="btn btn-secondary" href="/web/usuarios">Cancelar</a>
    </div>
</form>
</body>
</html>
