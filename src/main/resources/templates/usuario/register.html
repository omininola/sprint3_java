<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head('Mottu - Cadastro')"></head>
<body class="container">

<div th:replace="fragments/fragments :: navbar"></div>

<h1 class="h1">Novo Usuário</h1>
<a class="btn btn-link" href="/web/usuarios/login">Já tem uma conta? Entre nela por aqui!</a>

<form action="#" th:action="@{/web/usuarios/register}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="text" th:field="*{email}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" th:field="*{senha}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Role:</label>
        <input class="form-control" type="text" th:field="*{role}" />
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <a class="btn btn-secondary" href="/web/usuarios">Cancelar</a>
    </div>
</form>

<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
