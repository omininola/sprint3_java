<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head('Mottu - Atualizar Usuario')"></head>
<body class="container">

<div th:replace="fragments/fragments :: navbar"></div>

<h1 class="h1" th:text="|Atualizando ${usuario.email}|"></h1>

<form id="update" action="#" th:action="@{/web/usuarios/atualizar/{id}(id = ${usuarioId})}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="email" th:field="*{nome}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" minlength="3" th:field="*{senha}" />
    </div>

    <div class="mb-3">
        <p>Selecione sua ROLE</p>

        <div class="form-check dropdown-item">
            <input class="form-check-input" type="radio" th:field="*{role}" name="radioOptions" id="option1" value="USER">
            <label class="form-check-label" for="option1">
            USER
            </label>
        </div>
        <div class="form-check dropdown-item">
            <input class="form-check-input" type="radio" th:field="*{role}" name="radioOptions" id="option2" value="ADMIN">
            <label class="form-check-label" for="option2">
            ADMIN
            </label>
        </div>
    </div>
    
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button sec:authorize="hasRole('ADMIN')" class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/web/usuarios">Cancelar</a>
    </div>
</form>

<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
