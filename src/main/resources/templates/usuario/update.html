<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mottu - Atualizar cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h1 class="h1" th:text="|Atualizando ${usuario.email}|"></h1>

<form action="#" th:action="@{/web/usuarios/atualizar/{id}(id = ${usuarioId})}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="text" th:field="*{nome}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" th:field="*{senha}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Role:</label>
        <input class="form-control" type="text" th:field="*{role}" />
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/web/usuarios">Cancelar</a>
    </div>
</form>
</body>
</html>
