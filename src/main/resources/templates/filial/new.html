<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mottu - Cadastro Filial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h1 class="h1">Nova Filial</h1>

<form action="#" th:action="@{/web/filiais}" th:object="${filial}" method="post">
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" th:field="*{nome}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Endereco:</label>
        <input class="form-control" type="text" th:field="*{endereco}" />
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <a class="btn btn-secondary" href="/web/filiais">Cancelar</a>
    </div>
</form>
</body>
</html>
