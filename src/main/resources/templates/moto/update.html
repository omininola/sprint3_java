<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/fragments :: head('Mottu - Atualizar Moto')"></head>
<body class="container">

<div th:replace="fragments/fragments :: navbar"></div>

<h1 class="h1" th:text="|Atualizando ${moto.placa}|"></h1>

<form action="#" th:action="@{/web/motos/atualizar/{id}(id = ${motoId})}" th:object="${moto}" method="post">
    <div class="mb-3">
        <label class="form-label">Placa:</label>
        <input class="form-control" type="text" th:field="*{placa}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Status:</label>
        <input class="form-control" type="text" th:field="*{status}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Filial ID:</label>
        <input class="form-control" type="text" th:field="*{filialId}" />
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/web/motos">Cancelar</a>
    </div>
</form>

<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
